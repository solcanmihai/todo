<div class="container" *ngIf="selectedItem">
  <h3> {{selectedItem.id}} -- {{selectedItem.title}} </h3>
  <div class="jumbotron">
    {{selectedItem.description}}
  </div>
  <button (click)="closeWindow()" class="btn btn-warning">Close</button>
  <button (click)="deleteItem()" class="btn btn-danger">Delete</button>
</div>
